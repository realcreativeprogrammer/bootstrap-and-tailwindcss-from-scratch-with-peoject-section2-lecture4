<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>padding</title>
    <style>

        .green{
            background-color: green;
        }
        .red{
            background-color: red;
        }
        body{
            margin: 40px;
        }
        .pmb{
            padding: 20px;
            border: 1px;
            border-style:dashed;
        }
    </style>
</head>
<body>

<span class="green p-5"> padding all 5
</span>


<span class="red px-5"> padding right and left 5
</span>

<span class="green py-5"> padding top and bottom
</span>

<span class="red pt-5"> padding top 5
</span>

<span class="green pb-5"> padding bottom
</span>


<span class="red pr-5"> padding right
</span>

<span class="green pl-5"> padding left
</span>
<div style="margin: 70px;"></div>
<span class="green pl-5 pt-5"> padding left and top
</span>

<span class="red pr-5 pt-5"> padding right and top 
</span>

<span class="green pr-5 pb-5"> padding right and bottom
</span>


<span class="red pl-5 pb-5"> padding left and bottom
</span>
</body>
</html>
